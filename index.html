<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Beacon Quest - Dungeon Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* --- General Styling --- */
        body, html {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* --- Game Container --- */
        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            /* Updated background image */
            background: #222 url('https://res.cloudinary.com/dvf40x79k/image/upload/v1708645009/dungeon_tile_bg_y3j86m.png') repeat; 
        }
        
        /* --- Screen Styling --- */
        .screen {
            display: none; /* All screens hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: rgba(0,0,0,0.7); /* Dark overlay for readability */
            padding: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            margin: 10px;
        }
        
        #start-screen {
            display: flex; /* Start screen is visible first */
        }
        
        h1 {
            font-size: 2em;
            color: #FFFF00; /* Yellow title */
            text-shadow: 3px 3px #AA5D00; /* Brownish shadow for retro feel */
            margin-bottom: 20px;
        }

        p {
            font-size: 0.8em;
            line-height: 1.5;
            margin: 10px 0;
            padding: 5px;
        }
        
        /* --- Buttons --- */
        button {
            background-color: #555;
            color: #fff;
            border: 3px solid #fff;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow: 4px 4px #222;
            margin-top: 20px;
        }

        button:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        /* --- Map Styling --- */
        #map-container {
            width: 100%;
            max-width: 400px;
            height: 70vh; /* Make map take up most of the vertical space */
            max-height: 400px;
            border: 4px solid #fff;
            box-shadow: 0 0 10px #000;
            background-color: #000;
            margin-bottom: 10px; /* Space between map and hint text */
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen" class="screen">
            <h1>BEACON QUEST</h1>
            <p>An underground adventure awaits. Allow permissions to begin your hunt.</p>
            <p style="font-size: 0.6em; border:none; background:none;">(This game does not collect or store any personal data)</p>
            <button id="start-button">Enter the Dungeon</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="map-container"></div>
            <p id="hint-text">Use the map to find the beacon!</p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const startButton = document.getElementById('start-button');
        const hintText = document.getElementById('hint-text');
        const mapContainer = document.getElementById('map-container');

        // --- Map & Player State Variables ---
        let map;
        let playerMarker;
        // This is a custom icon for our player
        const playerIcon = L.icon({
            iconUrl: 'https://res.cloudinary.com/dvf40x79k/image/upload/v1708645009/player_sprite_nes_kewjrg.png', // Updated 8-bit hero sprite
            iconSize: [24, 32], 
            iconAnchor: [12, 32], 
        });

        // --- Event Listener ---
        startButton.addEventListener('click', requestPermissionsAndStart);

        // --- Core Functions ---
        async function requestPermissionsAndStart() {
            // (Permission logic remains the same)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    await DeviceMotionEvent.requestPermission();
                    await DeviceOrientationEvent.requestPermission();
                } catch (error) {
                    console.warn("Permission request failed or not needed.", error);
                }
            }
            if (!('geolocation' in navigator)) {
                alert("Geolocation is not supported.");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("GPS permission granted.");
                    startGame(position); // Pass initial position to the game
                },
                (error) => {
                    alert("GPS access is required. Please refresh and grant permission.");
                }
            );
        }

        function startGame(initialPosition) {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            initMap(initialPosition);
        }

        // --- Map Initialization ---
        function initMap(initialPosition) {
            const lat = initialPosition.coords.latitude;
            const lon = initialPosition.coords.longitude;

            // Create the map, centered on the player's initial location
            map = L.map(mapContainer, {
                zoomControl: false, 
                scrollWheelZoom: false 
            }).setView([lat, lon], 19); 

            // Using CartoDB Dark Matter tiles - no API key needed
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add the player marker to the map
            playerMarker = L.marker([lat, lon], { icon: playerIcon }).addTo(map);
            
            // Start watching for GPS position changes
            navigator.geolocation.watchPosition(updatePlayerPosition);
        }
        
        function updatePlayerPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            const newLatLng = new L.LatLng(lat, lon);
            
            // Update the marker's position and re-center the map
            playerMarker.setLatLng(newLatLng);
            map.panTo(newLatLng);
            
            console.log(`Player moved to: ${lat}, ${lon}`);
        }

    </script>
</body>
</html>
