<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Psyde Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }
        /* The main container will hold the AR scene and the UI overlay */
        #game-container {
            position: relative;
            width: 100%; height: 100%;
        }
        /* UI elements are now absolutely positioned over the AR scene */
        .ui-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            display: none; /* Hidden by default until game starts */
            pointer-events: none; /* Allows clicks to pass through to the AR scene if needed */
        }
        .ui-overlay > * {
            pointer-events: all; /* Make child elements clickable */
        }
        #start-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            width: 100%; height: 100%;
            background: #222 url('https://res.cloudinary.com/dvf40x79k/image/upload/v1708645009/dungeon_tile_bg_y3j86m.png') repeat;
        }
        .start-box {
            width: 90%; max-width: 400px; background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border: 20px solid; border-image-slice: 3; border-image-width: 20px; border-image-repeat: stretch;
            border-image-source: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" ?><svg version="1.1" width="9" height="9" xmlns="http://www.w3.org/2000/svg"><path d="M3,0 H6 V3 H9 V6 H6 V9 H3 V6 H0 V3 H3 Z" fill-rule="evenodd" fill="white" /></svg>');
            image-rendering: pixelated;
        }
        /* Other UI styles (map, text box, etc.) are simplified for the overlay */
        #instruction-text {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background-color: rgba(0,0,0,0.8);
            border: 3px solid #fff; padding: 15px; color: #fff; text-align: center;
            font-size: 0.8em; line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <div class="start-box">
                <h1>Psyde Quest</h1>
                <p>An adventure awaits. Allow camera access to begin.</p>
                <button id="start-button">Activate Seeker Lens</button>
            </div>
        </div>

        <div id="game-ui" class="ui-overlay">
            <p id="instruction-text">Find the hidden rune...</p>
        </div>

        <a-scene id="ar-scene" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                <a-plane color="yellow" opaciy="0.5" position="0 0 0" height="0.55" width="1" rotation="0 0 0"></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const gameUi = document.getElementById('game-ui');
            const instructionText = document.getElementById('instruction-text');
            const arScene = document.getElementById('ar-scene');
            const targetEntity = document.getElementById('target-entity');

            let found = false;

            startButton.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameUi.style.display = 'block';
                
                // Start the AR engine
                const sceneEl = document.querySelector('a-scene');
                const arSystem = sceneEl.systems["mindar-image-system"];
                arSystem.start(); // This will prompt for camera access
            });

            // Listen for when the AR target is found
            targetEntity.addEventListener("targetFound", event => {
                if (found) return; // Only trigger once
                found = true;
                
                console.log("Rune Found!");
                instructionText.textContent = "RUNE CAPTURED!";
                if (navigator.vibrate) navigator.vibrate(200);

                // Here we would add logic to advance to the next quest stage
            });

            // Optional: Listen for when the target is lost
            targetEntity.addEventListener("targetLost", event => {
                // You could add logic here if needed, but for a simple capture we don't need it.
            });
        });
    </script>
</body>
</html>
