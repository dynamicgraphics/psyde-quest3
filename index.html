<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Psyde Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-border-image: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" ?><svg version="1.1" width="9" height="9" xmlns="http://www.w3.org/2000/svg"><path d="M3,0 H6 V3 H9 V6 H6 V9 H3 V6 H0 V3 H3 Z" fill-rule="evenodd" fill="white" /></svg>');
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        .hidden { display: none !important; }
        image-rendering: pixelated;
        
        #game-container {
            position: relative; width: 100%; height: 100%;
            background: #222 url('https://res.cloudinary.com/dvf40x79k/image/upload/v1708645009/dungeon_tile_bg_y3j86m.png') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Start Screen --- */
        #start-screen {
            width: 90%; max-width: 400px;
            background-color: rgba(0,0,0,0.7);
            padding: 20px; text-align: center;
            border: 20px solid; border-image-slice: 3; border-image-width: 20px;
            border-image-repeat: stretch; border-image-source: var(--pixel-border-image);
        }
        #start-screen h1 { color: #FFD700; text-shadow: 2px 2px #AA5D00; }
        #start-screen img { width: 80px; margin-bottom: 20px; image-rendering: pixelated; }
        
        /* --- Game UI --- */
        #game-ui {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #game-ui > * { pointer-events: all; }
        
        #mini-map {
            position: absolute; top: 20px; left: 20px;
            width: 150px; height: 150px;
        }
        #mini-map-border {
            width: 100%; height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/circle.png');
            background-size: contain; filter: invert(100%); image-rendering: pixelated;
        }
        #mini-map-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: calc(100% - 30px); height: calc(100% - 30px);
            background-color: rgba(0,0,0,0.8); border-radius: 50%; overflow: hidden;
        }
        #player-sprite {
            position: absolute; top: 50%; left: 50%;
            width: 16px; height: 24px;
            transform: translate(-50%, -50%) scale(2);
            background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/new_mervin.png');
            image-rendering: pixelated; z-index: 2;
        }
        #beacon-dot {
            position: absolute; width: 16px; height: 16px; z-index: 3;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAFUlEQVQYV2NkYGD4z4AR/F/yG6gBADtnARMk2c46AAAAAElFTkSuQmCC');
            background-size: contain; image-rendering: pixelated;
        }

        #sidebar {
            position: absolute; top: 50%; right: 20px; transform: translateY(-50%);
            width: 80px; height: 320px;
        }
        #sidebar-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/rectangle%20horizontal.svg');
            background-size: 100% 100%; filter: invert(100%);
            transform: rotate(90deg) scaleY(1.5); image-rendering: pixelated;
        }
        #sidebar-content {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;
        }
        .sidebar-slot {
            width: 40px; height: 40px;
            background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: grayscale(100%) brightness(50%) opacity(0.5); image-rendering: pixelated;
        }
        .sidebar-slot.captured { filter: grayscale(0%) brightness(100%) opacity(1); }
        
        #coin-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 150px; image-rendering: pixelated;
        }
        #coin-outline, #coin-fill {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        #coin-outline { filter: grayscale(100%) brightness(50%) opacity(0.5); }
        #coin-fill { clip-path: inset(100% 0 0 0); }

        #bottom-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
        }
        #instruction-text {
            background-color: rgba(0,0,0,0.8); border: 3px solid #fff; 
            padding: 15px; font-size: 0.8em;
        }
        button {
            background-color: #555; color: #fff; border: 3px solid #fff;
            padding: 15px 25px; font-family: 'Press Start 2P', cursive; cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div id="game-container">
        
        <div id="start-screen" class="screen">
            <div id="start-box" class="pixel-border">
                <img src="https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png" alt="Quest Coin">
                <h1>Psyde Quest</h1>
                <p>Your adventure awaits...</p>
                <button id="start-button">Begin</button>
            </div>
        </div>

        <div id="game-ui" class="screen hidden">
            <div id="mini-map">
                <div id="mini-map-border"></div>
                <div id="mini-map-content">
                    <div id="player-sprite"></div>
                    <div id="beacon-dot"></div>
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-frame"></div>
                <div id="sidebar-content">
                    <div class="sidebar-slot"></div>
                    <div class="sidebar-slot"></div>
                    <div class="sidebar-slot"></div>
                    <div class="sidebar-slot"></div>
                    <div class="sidebar-slot"></div>
                </div>
            </div>
            <div id="coin-container">
                <div id="coin-outline"></div>
                <div id="coin-fill"></div>
            </div>
            <div id="bottom-bar">
                 <p id="instruction-text">Initializing...</p>
                 </div>
        </div>

    </div>
    <script>
        // No JavaScript logic in this step.
        // We are only confirming the visual layout.
    </script>
</body>
</html>
