<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Psyde Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        :root {
            --pixel-border-image: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" ?><svg version="1.1" width="9" height="9" xmlns="http://www.w3.org/2000/svg"><path d="M3,0 H6 V3 H9 V6 H6 V9 H3 V6 H0 V3 H3 Z" fill-rule="evenodd" fill="white" /></svg>');
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Press Start 2P', cursive; }
        .hidden { display: none !important; }
        .pixel-border {
            border: 20px solid; border-image-slice: 3; border-image-width: 20px;
            border-image-repeat: stretch; border-image-source: var(--pixel-border-image);
            image-rendering: pixelated;
        }
        
        #game-container {
            position: relative; width: 100%; height: 100%;
            background: #222 url('https://res.cloudinary.com/dvf40x79k/image/upload/v1708645009/dungeon_tile_bg_y3j86m.png') repeat;
        }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- Start Screen --- */
        #start-screen .start-box {
            width: 90%; max-width: 400px;
            background-color: rgba(0,0,0,0.7);
            padding: 20px; text-align: center;
        }
        #start-screen h1 { color: #FFD700; text-shadow: 2px 2px #AA5D00; }
        #start-screen img { width: 80px; margin-bottom: 20px; image-rendering: pixelated; }

        /* --- Game UI --- */
        #game-ui { display: grid; grid-template-columns: 1fr auto 1fr; grid-template-rows: 1fr auto 1fr; width: 100%; height: 100%; pointer-events: none; }
        #game-ui > * { pointer-events: all; }
        
        #mini-map { grid-column: 1 / 2; grid-row: 1 / 2; position: relative; width: 150px; height: 150px; margin: 20px; transition: all 0.5s ease-in-out; }
        #mini-map.shrunk { width: 100px; height: 100px; }
        #mini-map-border { width: 100%; height: 100%; background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/circle.png'); background-size: contain; filter: invert(100%); image-rendering: pixelated; }
        #mini-map-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: calc(100% - 30px); height: calc(100% - 30px); background-color: rgba(0,0,0,0.8); border-radius: 50%; overflow: hidden; }
        #player-container { position: absolute; top: 50%; left: 50%; width: 1px; height: 1px; transform: translate(-50%, -50%); z-index: 2; }
        #player-sprite { position: absolute; top: 0; left: 0; width: 16px; height: 24px; transform: translate(-50%, -50%) scale(2); background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/new_mervin.png'); image-rendering: pixelated; }
        #beacon-dot { position: absolute; width: 16px; height: 16px; z-index: 3; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAFUlEQVQYV2NkYGD4z4AR/F/yG6gBADtnARMk2c46AAAAAElFTkSuQmCC'); background-size: contain; image-rendering: pixelated; }

        #sidebar { grid-column: 3 / 4; grid-row: 1 / 4; position: relative; width: 80px; height: 320px; justify-self: end; align-self: center; margin-right: 20px; }
        #sidebar-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/rectangle%20horizontal.svg'); background-size: 100% 100%; filter: invert(100%); transform: rotate(90deg) scaleY(1.5); image-rendering: pixelated; }
        #sidebar-content { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; }
        .sidebar-slot { width: 40px; height: 40px; background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png'); background-size: contain; background-repeat: no-repeat; background-position: center; filter: grayscale(100%) brightness(50%) opacity(0.5); image-rendering: pixelated; }
        .sidebar-slot.captured { filter: grayscale(0%) brightness(100%) opacity(1); }
        
        #coin-container { grid-column: 2 / 3; grid-row: 2 / 3; position: relative; width: 150px; height: 150px; justify-self: center; align-self: center; image-rendering: pixelated; }
        #coin-outline, #coin-fill { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        #coin-outline { filter: grayscale(100%) brightness(50%) opacity(0.5); }
        #coin-fill { clip-path: inset(100% 0 0 0); transition: clip-path 0.5s linear; }
        #coin-container.active { animation: pulse-rotate 2s infinite; }
        #coin-container.active #coin-fill { clip-path: inset(0% 0 0 0); }
        @keyframes pulse-rotate { 0% { transform: scale(1) rotateY(0deg); } 50% { transform: scale(1.1) rotateY(180deg); } 100% { transform: scale(1) rotateY(360deg); } }

        #bottom-bar { grid-column: 1 / 4; grid-row: 3 / 4; align-self: end; justify-self: center; width: 100%; padding-bottom: 20px; }
        #instruction-text { width: 90%; max-width: 400px; background-color: rgba(0,0,0,0.8); border: 3px solid #fff; padding: 15px; font-size: 0.8em; margin: 0 auto 10px auto; visibility: hidden; }
        #instruction-text.fade-out { opacity: 0; transition: opacity 0.5s ease-in-out; }
        button { background-color: #555; color: #fff; border: 3px solid #fff; padding: 15px 25px; font-family: 'Press Start 2P', cursive; cursor: pointer; }
        input { font-family: 'Press Start 2P', cursive; padding: 10px; font-size: 1em; }
        
        #ar-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; visibility: hidden; }
        #close-ar-button { position: absolute; top: 20px; right: 20px; z-index: 110; width: 40px; height: 40px; font-size: 24px; line-height: 40px; background-color: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="feedback-overlay"></div>

        <div id="start-screen" class="screen">
            <div class="start-box pixel-border">
                <img src="https://cdn.jsdelivr.net/gh/dynamicgraphics/psyde-quest3@main/coin.png" alt="Quest Coin">
                <h1>Psyde Quest</h1>
                <p>Your adventure awaits...</p>
                <button id="start-button">Begin</button>
            </div>
        </div>

        <div id="game-ui" class="screen hidden">
            <div id="mini-map">
                <div id="mini-map-border"></div>
                <div id="mini-map-content">
                    <div id="player-container">
                         <div id="player-sprite"></div>
                    </div>
                    <div id="beacon-dot"></div>
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-frame"></div>
                <div id="sidebar-content">
                    <div class="sidebar-slot"></div> <div class="sidebar-slot"></div> <div class="sidebar-slot"></div>
                    <div class="sidebar-slot"></div> <div class="sidebar-slot"></div>
                </div>
            </div>
            <div id="coin-container">
                <div id="coin-outline"></div>
                <div id="coin-fill"></div>
            </div>
            <div id="bottom-bar">
                 <p id="instruction-text"></p>
                 <div id="ar-controls" class="hidden">
                    <button id="activate-ar-button">Activate Camera</button>
                </div>
                <div id="puzzle-input-container" class="hidden">
                    <input type="text" id="puzzle-input" placeholder="Enter Code">
                    <button id="submit-code-button">Submit</button>
                </div>
            </div>
            <div id="close-ar-button" class="hidden">X</div>
        </div>

        <a-scene id="ar-scene" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiScanning: #none;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                <a-text value="ORION" color="yellow" align="center" width="2" position="0 0.6 0" rotation="-90 0 0"></a-text>
            </a-entity>
        </a-scene>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const dom = {
                startScreen: document.getElementById('start-screen'),
                startButton: document.getElementById('start-button'),
                gameUi: document.getElementById('game-ui'),
                instructionText: document.getElementById('instruction-text'),
                miniMap: document.getElementById('mini-map'),
                beaconDot: document.getElementById('beacon-dot'),
                coinContainer: document.getElementById('coin-container'),
                coinFill: document.getElementById('coin-fill'),
                sidebarSlots: document.querySelectorAll('.sidebar-slot'),
                feedbackOverlay: document.getElementById('feedback-overlay'),
                arControls: document.getElementById('ar-controls'),
                activateArButton: document.getElementById('activate-ar-button'),
                puzzleInputContainer: document.getElementById('puzzle-input-container'),
                puzzleInput: document.getElementById('puzzle-input'),
                submitCodeButton: document.getElementById('submit-code-button'),
                arScene: document.getElementById('ar-scene'),
                playerSprite: document.getElementById('player-sprite'),
                closeArButton: document.getElementById('close-ar-button'),
            };

            // Game State
            const state = {
                SECRET_CODE: "ORION",
                targetBeacon: { lat: 32.56043, lon: -97.31519 }, 
                ACTIVATION_DISTANCE_METERS: 10,
                MAX_DISTANCE: 100,
                previousDistance: Infinity,
                isStationary: true,
                compassHeading: 0,
                beaconsCaptured: 0,
                animationFrame: 0,
                frameCounter: 0,
                instructionTimeout: null
            };

            // Event Listeners
            dom.startButton.addEventListener('click', startButtonClickHandler);
            dom.activateArButton.addEventListener('click', activateAR);
            dom.submitCodeButton.addEventListener('click', submitCode);
            dom.closeArButton.addEventListener('click', closeAR);
            
            // --- NEW: Save & Load Progress ---
            function saveProgress() {
                localStorage.setItem('psydeQuestProgress', JSON.stringify({ beaconsCaptured: state.beaconsCaptured }));
            }

            function loadProgress() {
                const savedData = localStorage.getItem('psydeQuestProgress');
                if (savedData) {
                    const progress = JSON.parse(savedData);
                    state.beaconsCaptured = progress.beaconsCaptured || 0;
                    // Update the UI to reflect loaded progress
                    for (let i = 0; i < state.beaconsCaptured; i++) {
                        dom.sidebarSlots[i].classList.add('captured');
                    }
                }
            }

            async function startButtonClickHandler() {
                 try {
                    // We only need to request permissions once.
                    if (localStorage.getItem('permissionsGranted')) {
                        startGame();
                        return;
                    }

                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const permissionState = await DeviceOrientationEvent.requestPermission();
                        if (permissionState !== 'granted') {
                            alert("Compass access is required."); return;
                        }
                    }
                    if (!('geolocation' in navigator)) {
                        alert("Geolocation is not supported."); return;
                    }
                    await new Promise((resolve, reject) => navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }));
                    
                    localStorage.setItem('permissionsGranted', 'true');
                    startGame();
                } catch (error) {
                    console.error("Permission error:", error);
                    alert("Permissions are required to play. Please refresh and try again.");
                }
            }

            function startGame() {
                dom.startScreen.classList.add('hidden');
                dom.gameUi.classList.remove('hidden');
                updateInstructionText("Follow the red dot on your map.", true);
                window.addEventListener('deviceorientation', handleOrientation);
                navigator.geolocation.watchPosition(handlePositionUpdate, (err) => console.error(err), { enableHighAccuracy: true });
                setInterval(gameLoop, 150);
            }

            function handleOrientation(event) {
                if (event.alpha !== null) { 
                    state.compassHeading = 360 - event.alpha;
                }
            }
            
            function gameLoop() {
                const direction = getDirectionFromAngle(state.compassHeading);
                let row = 0;
                switch(direction) {
                    case 'S': row = 0; break; case 'W': row = 1; break;
                    case 'N': row = 2; break; case 'E': row = 3; break;
                }
                let column = state.isStationary ? 0 : state.animationFrame;
                dom.playerSprite.style.backgroundPosition = `-${column * 16}px -${row * 24}px`;
                state.frameCounter++;
                if (state.frameCounter > 2) {
                    state.animationFrame = (state.animationFrame + 1) % 4;
                    state.frameCounter = 0;
                }
            }
            
            function getDirectionFromAngle(angle) {
                if (angle >= 315 || angle < 45) return 'N';
                if (angle >= 45 && angle < 135) return 'E';
                if (angle >= 135 && angle < 225) return 'S';
                return 'W';
            }

            function handlePositionUpdate(position) {
                const { latitude, longitude } = position.coords;
                const distance = getDistance(latitude, longitude, state.targetBeacon.lat, state.targetBeacon.lon);

                state.isStationary = Math.abs(distance - state.previousDistance) < 1;

                dom.feedbackOverlay.className = '';
                if (!state.isStationary && distance > state.ACTIVATION_DISTANCE_METERS) {
                    if (distance < state.previousDistance) dom.feedbackOverlay.classList.add('pulse-red');
                    else dom.feedbackOverlay.classList.add('pulse-blue');
                }
                
                let fillPercent = 100 - ((distance - state.ACTIVATION_DISTANCE_METERS) / (state.MAX_DISTANCE - state.ACTIVATION_DISTANCE_METERS)) * 100;
                fillPercent = Math.max(0, Math.min(100, fillPercent));
                dom.coinFill.style.clipPath = `inset(${100 - fillPercent}% 0 0 0)`;

                if (distance <= state.ACTIVATION_DISTANCE_METERS) {
                    dom.coinContainer.classList.add('active');
                    dom.miniMap.classList.add('shrunk');
                    updateInstructionText("You're close! A hidden rune is nearby.", true);
                    dom.arControls.classList.remove('hidden');
                } else {
                    dom.coinContainer.classList.remove('active');
                    dom.miniMap.classList.remove('shrunk');
                    dom.arControls.classList.add('hidden');
                    if (!state.isStationary) {
                        if (distance < state.previousDistance) updateInstructionText("You're getting warmer...");
                        else updateInstructionText("Getting colder... Turn back!");
                    }
                }
                state.previousDistance = distance;
                updateBeaconDot(latitude, longitude, state.targetBeacon.lat, state.targetBeacon.lon);
            }
            
            async function activateAR() {
                dom.gameUi.style.opacity = '0';
                dom.arScene.style.visibility = 'visible';
                dom.closeArButton.classList.remove('hidden');
                try {
                    await dom.arScene.systems["mindar-image-system"].start();
                } catch (err) {
                    console.error("Error starting AR:", err);
                    closeAR();
                    alert("Could not activate camera.");
                }
            }

            function closeAR() {
                dom.arScene.systems["mindar-image-system"].stop();
                dom.arScene.style.visibility = 'hidden';
                dom.closeArButton.classList.add('hidden');
                dom.gameUi.style.opacity = '1';
            }
            
            const targetEntity = document.getElementById('target-entity');
            targetEntity.addEventListener("targetFound", () => {
                closeAR();
                updateInstructionText("You found a secret code!", true);
                dom.arControls.classList.add('hidden');
                dom.puzzleInputContainer.classList.remove('hidden');
                dom.puzzleInput.focus();
            });

            function submitCode() {
                if (dom.puzzleInput.value.toUpperCase() === state.SECRET_CODE) {
                    alert("Correct! You've found a beacon!");
                    if (state.beaconsCaptured < dom.sidebarSlots.length) {
                        dom.sidebarSlots[state.beaconsCaptured].classList.add('captured');
                    }
                    state.beaconsCaptured++;
                    saveProgress();

                    if (state.beaconsCaptured >= 5) {
                        alert("Congratulations! You've found all the beacons!");
                    } else {
                        dom.puzzleInputContainer.classList.add('hidden');
                        dom.puzzleInput.value = '';
                        updateInstructionText("Find the next beacon...", true);
                    }
                } else {
                    alert("Incorrect code. Try again!");
                }
            }

            function updateInstructionText(message, persistent = false) {
                dom.instructionText.style.visibility = 'visible';
                dom.instructionText.style.opacity = '1';
                dom.instructionText.textContent = message;
                if (state.instructionTimeout) clearTimeout(state.instructionTimeout);
                if (!persistent) {
                    state.instructionTimeout = setTimeout(() => {
                        dom.instructionText.style.opacity = '0';
                    }, 3000);
                }
            }

            function updateBeaconDot(playerLat, playerLon, beaconLat, beaconLon) {
                const bearing = getBearing(playerLat, playerLon, beaconLat, beaconLon);
                const angle = bearing * Math.PI / 180;
                const mapRadius = dom.miniMap.classList.contains('shrunk') ? 35 : 55;
                const x = mapRadius * Math.sin(angle);
                const y = -mapRadius * Math.cos(angle);
                dom.beaconDot.style.left = `calc(50% + ${x}px - 8px)`;
                dom.beaconDot.style.top = `calc(50% + ${y}px - 8px)`;
            }

            function getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; const φ1 = lat1 * Math.PI/180; const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180; const Δλ = (lon2-lon1) * Math.PI/180;
                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R * c;
            }

            function getBearing(lat1, lon1, lat2, lon2){
                 const φ1 = lat1 * Math.PI/180; const φ2 = lat2 * Math.PI/180;
                 const λ1 = lon1 * Math.PI/180; const λ2 = lon2 * Math.PI/180;
                 const y = Math.sin(λ2-λ1) * Math.cos(φ2);
                 const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
                 const θ = Math.atan2(y, x);
                 return (θ * 180 / Math.PI + 360) % 360;
            }
            
            // --- Initial Load ---
            loadProgress();
        });
    </script>
</body>
</html>
