<!DOCTYPE html>
<html>
<head>
    <title>Psyde Quest Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .beacon { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .beacon.online { border-color: green; }
        .beacon.offline { border-color: red; }
        .status { font-weight: bold; }
        .online-status { color: green; }
        .offline-status { color: red; }
    </style>
</head>
<body>
    <h1>Beacon Status</h1>
    <div id="beacon-list"></div>

    <script>
        async function fetchBeaconStatus() {
            try {
                const response = await fetch('/admin/status');
                const data = await response.json();
                const beaconListDiv = document.getElementById('beacon-list');
                beaconListDiv.innerHTML = ''; // Clear previous list

                if (Object.keys(data).length === 0) {
                    beaconListDiv.innerHTML = 'No beacons connected yet.';
                    return;
                }

                for (const id in data) {
                    const beacon = data[id];
                    const lastSeen = new Date(beacon.last_seen * 1000).toLocaleString();
                    const isOnline = (Date.now() / 1000 - beacon.last_seen) < 60; // 60 seconds
                    const statusText = isOnline ? 'Online' : 'Offline';
                    const statusClass = isOnline ? 'online-status' : 'offline-status';

                    const beaconDiv = document.createElement('div');
                    beaconDiv.className = 'beacon';
                    beaconDiv.innerHTML = `
                        <strong>Beacon ID:</strong> ${id}<br>
                        <strong>Last Seen:</strong> ${lastSeen}<br>
                        <strong>Status:</strong> <span class="${statusClass}">${statusText}</span>
                    `;
                    beaconListDiv.appendChild(beaconDiv);
                }
            } catch (error) {
                console.error('Error fetching beacon status:', error);
            }
        }
        
        setInterval(fetchBeaconStatus, 3000); // Fetch status every 3 seconds
        fetchBeaconStatus(); // Initial fetch
    </script>
</body>
</html>
